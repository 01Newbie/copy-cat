    </nav>

    <h1>Saved Images</h1>
    <div id="savedImageContainer"></div>

    <script>
      window.onload = function () {
        const savedImageContainer = document.getElementById(
          "savedImageContainer"
        );
        const savedItems = JSON.parse(localStorage.getItem("savedItems")) || [];

        if (savedItems.length > 0) {
          savedItems.forEach((imageUrl) => {
            const imageElement = document.createElement("img");
            imageElement.src = imageUrl;
            imageElement.alt = "Saved Image";
            imageElement.style.width = "200px";
            imageElement.style.height = "auto";
            imageElement.style.margin = "5px";
            savedImageContainer.appendChild(imageElement);
          });
        } else {
          savedImageContainer.textContent = "No images saved for later.";
        }
      };
    </script>
  </body>
</html>
